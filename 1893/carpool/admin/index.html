<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אימות סיסמה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            direction: rtl;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>יש להזין סיסמה כדי להמשיך</h2>
        <input type="password" id="passwordInput" placeholder="הכנס סיסמה">
        <br>
        <button onclick="checkPassword()">כניסה</button>
    </div>

    <script>
        function checkPassword() {
            // הגדרת הסיסמה הנכונה
            const correctPassword = "1893";
            // הכתובת להעברה
            const redirectUrl = "https://script.google.com/macros/s/AKfycbxFuAWJ1UMRmal-AOZ5wbZYN-2DsjzkqAltP7uv2OgeOV2H5WXYeYq6YeaizE0DwTjKKA/exec";

            // קבלת הערך שהוזן על ידי המשתמש
            let userInput = document.getElementById("passwordInput").value;

            // בדיקה אם הסיסמה שהוזנה תואמת לסיסמה הנכונה
            if (userInput === correctPassword) {
                // אם הסיסמה נכונה, העבר את המשתמש לכתובת
                window.location.href = redirectUrl;
            } else {
                // אם הסיסמה שגויה, הצג התראה
                alert("סיסמה שגויה, נסה שוב.");
            }
        }

        // מאפשר לחיצה על "Enter" כדי לשלוח את הסיסמה
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkPassword();
            }
        });
    </script>

</body>
</html>
