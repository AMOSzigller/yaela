<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מערכת יעלה - התחברות</title>
  <style>
    body {
      font-family: "Assistant", sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background-color: #f0f4f5;
      margin: 0;
    }
    #login-screen {
      background-color: #e6edea;
      border: 2px solid #4b5f52;
      border-radius: 10px;
      max-width: 350px;
      margin: 40px auto;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #4b5f52;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4b5f52;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3a4b42;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    @media (max-width: 480px) {
      #login-screen {
        width: 95%;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <img src="logo.png" alt="לוגו מערכת יעלה" class="logo">
    <h1>ברוכים הבאים</h1>
    <p>מערכת יעלה לניהול גדודי</p>
    <input type="text" id="username" placeholder="שם משתמש"><br>
    <input type="password" id="password" placeholder="ססמא"><br>
    <button onclick="fakeLogin()">התחבר</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function fakeLogin() {
      const error = document.getElementById("error");
      error.textContent = "המערכת בבניה, לפרטים צור קשר עם השלישות";
    }
  </script>
</body>
</html>
