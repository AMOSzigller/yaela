<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAE.LA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');


        body {
            background-color: #000000;
            color: #A0522D; /* חום מדברי (Sienna) */
            font-family: 'VT323', monospace;
            text-shadow: 0 0 5px #A0522D, 0 0 10px #A0522D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }


        .main-title {
            font-size: 10vw;
            letter-spacing: 15px;
            margin: 0;
            padding: 0;
            animation: flicker 1.5s infinite alternate;
        }


        .coming-soon {
            font-size: 4vw;
            letter-spacing: 8px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in;
        }


        .coming-soon::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }


        /* אנימציות */
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 8px #A0522D, 0 0 15px #A0522D;
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 5px #A0522D;
            }
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>


    <h1 class="main-title">YAE.LA</h1>
    <h2 class="coming-soon">COMING SOON</h2>


</body>
</html>
