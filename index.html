<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>מערכת יעלה</title>
    <style>
        /* --- עיצוב כללי בסגנון צבאי --- */
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: #EAE7DC;
            color: #3D403A;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- קונטיינר מרכזי --- */
        .main-container {
            background-color: #FCFBF4;
            border: 1px solid #C3C3C3;
            border-radius: 4px;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        /* --- כותרת ראשית --- */
        h1 {
            color: #556B2F;
            font-weight: bold;
        }

        /* --- מיכל הלוגואים --- */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; 
            gap: 25px; 
            padding: 20px 0;
            margin-bottom: 30px;
            border-top: 1px solid #DDD;
            border-bottom: 1px solid #DDD;
        }

        /* --- עיצוב פריט לוגו בודד (תמונה + טקסט) --- */
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out;
        }

        .logo-item:hover {
            transform: translateY(-5px);
        }
        
        .logo-item img {
            width: 120px; 
            height: 120px;
            object-fit: contain;
            display: block;
            border-radius: 10px;
            /* border: 1px solid #E0E0E0; --- השורה הזאת הוסרה --- */
            margin-bottom: 8px;
        }

        .logo-item p {
            margin: 0;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        /* --- טקסט תחתון וקישור וואטסאפ --- */
        .footer-text {
            font-size: 1.1em;
            color: #555;
        }
        
        .footer-text a {
            color: #28a745; 
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.2s;
        }
        
        .footer-text a:hover {
            border-bottom: 2px solid #28a745;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>מערכת יעלה</h1>

        <div class="logo-container">
            <a href="http://yae.la/1891" target="_blank" class="logo-item">
                <img src="Logo1891.png" alt="לוגו 1891">
                <p>גדוד 1891</p>
            </a>
            <a href="#" onclick="showPopup(); return false;" class="logo-item">
                <img src="Logo1892.png" alt="לוגו 1892">
                <p>גדוד 1892</p>
            </a>
            <a href="http://yae.la/1893" target="_blank" class="logo-item">
                <img src="Logo1893.png" alt="לוגו 1893">
                <p>גדוד 1893</p>
            </a>
            <a href="#" onclick="showPopup(); return false;" class="logo-item">
                <img src="Logo1894.png" alt="לוגו 1894">
                <p>גדוד 1894</p>
            </a>
            <a href="http://yae.la/1895" target="_blank" class="logo-item">
                <img src="Logo1895.png" alt="לוגו 1895">
                <p>גדוד 1895</p>
            </a>
        </div>

        <p class="footer-text">
            רוצים גם? 
            <a href="https://wa.me/972523661999?text=%D7%94%D7%99%D7%99%20%D7%91%D7%A8%2C%20%D7%A0%D7%A9%D7%9E%D7%97%20%D7%9C%D7%A7%D7%91%D7%95%D7%A2%20%D7%93%D7%9E%D7%95%20%D7%95%D7%9C%D7%94%D7%AA%D7%A8%D7%A9%D7%9D%20%D7%9E%D7%9E%D7%A2%D7%A8%D7%9B%D7%AA%20%D7%99%D7%A2%D7%9C%D7%94%20%D7%9C%D7%A0%D7%99%D7%94%D7%95%D7%9C%20%D7%92%D7%93%D7%95%D7%93." target="_blank">
                לקביעת דמו לחצו כאן
            </a>
        </p>
    </div>

    <script>
        // פונקציה שמציגה את הפופ-אפ
        function showPopup() {
            alert("המערכת אינה זמינה");
        }
    </script>

</body>
</html>
