<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת יעלה - התחברות</title>
  <style>
    body {
      font-family: "Assistant", sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
      background-color: #f0f4f5;
    }
    #login-screen {
      background-color: #e6edea;
      border: 2px solid #4b5f52;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 90%;
      border: 1px solid #4b5f52;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4b5f52;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3a4b42;
    }
    .menu a {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      text-decoration: none;
      color: #007bff;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <img src="logo.png" alt="לוגו מערכת יעלה" class="logo">
    <h1>ברוכים הבאים למערכת יעלה</h1>
    <p>נא להזדהות</p>
    <input type="text" id="username" placeholder="שם משתמש"><br>
    <input type="password" id="password" placeholder="ססמא"><br>
    <button onclick="login()">התחבר</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="main-menu" class="hidden">
    <h2>תפריט ראשי</h2>
    <div class="menu">
      <a href="https://script.google.com/macros/s/AKfycbwsAZOOY89UwrmEHzNOIwItAfYn9X3zF1-NsAqa5sat7OxdJEG0jfYvW0BEb-pMyXVX6A/exec?view=stats" target="_blank">אימון פלסם ספטמבר 2025</a>
      <a href="#" onclick="showInterviewDays()">ימי ראיונות</a>
    </div>
  </div>

  <div id="interview-days" class="hidden">
    <h2>ימי ראיונות</h2>
    <div class="menu">
      <a href="https://script.google.com/macros/s/AKfycbxYKPW9uA3GNadLdbNRjuWlfusbFlKNVBB3hBEX7xFFnV_lrHQOjR-odyn_DHKFbaYC/exec?page=dashboard" target="_blank">אילת אוגוסט 2025</a>
      <a href="https://docs.google.com/spreadsheets/d/12Sg2uUS-sx0Z_B7yyFKqnRwlnMGNOubrf_B8eDAkaLQ/edit?usp=sharing" target="_blank">אילת יולי 2025</a>
    </div>
  </div>

  <script>
    const users = {
      saar: 'Aa123456',
      bar: 'Aa123456',
      ben: 'Aa123456',
      yana: 'Aa123456'
    };

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (users[username] && users[username] === password) {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("main-menu").classList.remove("hidden");
      } else {
        error.textContent = "אם אינך מצליח להתחבר אנא פנה לשלישות";
      }
    }

    function showInterviewDays() {
      document.getElementById("main-menu").classList.add("hidden");
      document.getElementById("interview-days").classList.remove("hidden");
    }
  </script>
</body>
</html>
